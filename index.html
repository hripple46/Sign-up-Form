<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="container">
      <div id="titleSide">
        <img
          id="backgroundImage"
          src="images/halie-west-25xggax4bSA-unsplash.jpg"
        />
      </div>
      <div id="formSide">
        <form>
          <div id="formTitle">Let's Do this!</div>
          <div id="firstName">
            <label for="first-name">First Name:<br /></label>
            <input type="text" name="first-name" />
          </div>

          <div id="lastName">
            <label for="last-name">Last Name:<br /></label>
            <input type="text" name="last-name" />
          </div>
          <div id="email">
            <label for="email">Email:<br /></label>
            <input type="text" name="email" />
          </div>
          <div id="phoneNumber">
            <label for="phone">Phone Number: <br /></label>
            <input type="number" name="phone" />
          </div>
          
          <div id="password">
            <label for="password">Password: <br></label>
            <input type="password" name="password" required minlength="6">
          </div>
          <div id="passwordCheck">
            <label for="passwordCheck">Confirm Password: <br></label>
            <input type="password" name="passwordCheck" required minlength="6">
          </div>
          
          <button id="createAccount">CREATE ACCOUNT</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
